<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Energy Calculator</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 250px;
        }
        input {
            width: 200px;
            padding: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .optional-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Solar Energy Calculator</h1>
    <p>Calculate your solar energy potential and savings based on your location and usage.</p>
    
    <form action="/calculate" method="POST">
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="number" step="0.000001" id="latitude" name="latitude" required 
                   placeholder="e.g., 28.630441">
        </div>

        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="number" step="0.000001" id="longitude" name="longitude" required 
                   placeholder="e.g., 77.440174">
        </div>

        <div class="form-group">
            <label for="floor_area">Floor Area (in m²):</label>
            <input type="number" step="0.1" id="floor_area" name="floor_area" required 
                   placeholder="e.g., 100">
        </div>

        <div class="form-group">
            <label for="monthly_bill">Average Monthly Electricity Bill (₹):</label>
            <input type="number" step="1" id="monthly_bill" name="monthly_bill" required 
                   placeholder="e.g., 5000">
        </div>

        <div class="optional-section">
            <h2>Advanced Settings</h2>
            <p>These values are pre-configured with standard estimates. Modify only if you have specific requirements.</p>

            <div class="form-group">
                <label for="panel_size">Panel Size (m² per panel):</label>
                <input type="number" step="0.1" id="panel_size" name="panel_size" value="1.7">
            </div>

            <div class="form-group">
                <label for="panel_efficiency">Panel Efficiency (%):</label>
                <input type="number" step="0.1" id="panel_efficiency" name="panel_efficiency" value="20">
            </div>

            <div class="form-group">
                <label for="electricity_rate">Electricity Rate (₹ per kWh):</label>
                <input type="number" step="0.01" id="electricity_rate" name="electricity_rate" value="7">
            </div>

            <div class="form-group">
                <label for="co2_offset">CO₂ Offset (kg per kWh):</label>
                <input type="number" step="0.01" id="co2_offset" name="co2_offset" value="0.7">
            </div>
        </div>

        <button type="submit">Calculate Solar Potential</button>
    </form>
</body>
</html>
